name: Deploy React App

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # Create a temporary SSH key file
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem

          # Create directory on EC2 if it doesn't exist
          ssh -i key.pem $EC2_USER@$EC2_HOST 'mkdir -p /apps/react/landing-page'
          
          # Upload the build directory to EC2
          rsync -avz -e "ssh -i key.pem" ./build/ $EC2_USER@$EC2_HOST:/path/to/your/app

          # Optionally restart your web server or app service
          # ssh -i key.pem $EC2_USER@$EC2_HOST 'sudo systemctl restart nginx'
