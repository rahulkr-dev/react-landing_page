name: Deploy React App

on:
  push:
    branches:
      - main # or the branch you want to deploy from

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Deploy to EC2
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # Create a temporary SSH key file
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem

          # Create directory on EC2 if it doesn't exist
          ssh -i key.pem $EC2_USER@$EC2_HOST 'mkdir -p /apps/react/landing-page'

          # Upload the dist directory to EC2
          rsync -avz -e "ssh -i key.pem" ./dist/ $EC2_USER@$EC2_HOST:/apps/react/landing-page

          # Optionally restart your web server or app service
          # ssh -i key.pem $EC2_USER@$EC2_HOST 'sudo systemctl restart nginx'